<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="calculator-container">
      <div class="screen-container">
        <div class="previous"></div>
        <div class="current"></div>
      </div>
      <div class="btn-container">
        <button type="button" class="clear">Clear</button>
        <button type="button" class="delete fa-solid fa-delete-left"></button>
        <button type="button" class="divide operation">/</button>
        <button type="button" class="btn">7</button>
        <button type="button" class="btn">8</button>
        <button type="button" class="btn">9</button>
        <button type="button" class="increase operation">*</button>
        <button type="button" class="btn">4</button>
        <button type="button" class="btn">5</button>
        <button type="button" class="btn">6</button>
        <button type="button" class="plus operation">+</button>
        <button type="button" class="btn">3</button>
        <button type="button" class="btn">2</button>
        <button type="button" class="btn">1</button>
        <button type="button" class="btn">0</button>
        <button type="button" class="btn">.</button>
        <button type="button" class="equal">=</button>
        <button type="button" class="subscription operation">-</button>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
